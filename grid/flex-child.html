<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            background-color: red;
            padding: 10px;
            gap: 10px;

        }
        .child{
            background-color: yellow;
            height: 50px;
            width: 50px;

        }
        .child:nth-child(1){
            order: 1;
        }
        .child:nth-child(2){
            order: 3;
        }
        .child:nth-child(3){
            order: 2;
        }
    </style>
</head>
<body>
    <div class="parent">
 <div class="child">Suraj</div>
 <div class="child">box2</div>
 <div class="child">box3</div>
  </div>
</body>
</html>

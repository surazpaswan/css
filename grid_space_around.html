<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 70px 70px 70px; /*Make the grid smaller than the container*/
  gap: 10px;
  background-color: dodgerblue;
  padding: 10px;
  justify-content: space-around;
}

.grid-container > div {
  background-color: #f1f1f1;
  color:#000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>justify-content: space-around</h1>

<p>Use the <em>justify-content</em> property to align the grid items inside the container.</p>

<p>The value "space-around" displays the grid items with space around them:</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
